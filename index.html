<body>

    <div class="container">

        <pre id="output">–¢—É—Ç –±—É–¥–µ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏—Å—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –≤—Ä–∞–∑–ª–∏–≤—ñ—Å—Ç—å...</pre>

        <h2>‚öôÔ∏è –ö–æ–º–∞–Ω–¥–∏ –≤—ñ–¥ –®–Ü</h2>
        <pre id="aiCommands">–¢—É—Ç –±—É–¥—É—Ç—å –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏—Å—å –∫–æ–º–∞–Ω–¥–∏, –∑–∞–ø—Ä–æ–ø–æ–Ω–æ–≤–∞–Ω—ñ –®–Ü...</pre>

    <script>
        let vulnerabilitiesData = [];  // –ì–ª–æ–±–∞–ª—å–Ω–∞ –∑–º—ñ–Ω–Ω–∞ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö

        function fetchVulnerabilities() {
            fetch('/vulnerabilities')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä—É: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    vulnerabilitiesData = data.vulnerabilities || [];
                    let output = "";

                    if (vulnerabilitiesData.length > 0) {
                        vulnerabilitiesData.forEach(vuln => {
                            output += `üî¥ –í—Ä–∞–∑–ª–∏–≤—ñ—Å—Ç—å: ${vuln.plugin_name}\n`;
                            output += `üîπ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è: ${vuln.recommendation || '–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è –Ω–µ –≤–∫–∞–∑–∞–Ω–∞'}\n`;

                            if (vuln.bash_commands) {
                                for (const [os, commands] of Object.entries(vuln.bash_commands)) {
                                    if (commands.length > 0) {
                                        output += `üíª ${os.toUpperCase()}:\n`;
                                        commands.forEach(cmd => {
                                            output += `  $ ${cmd}\n`;
                                        });
                                    }
                                }
                            }
                            output += `\n===========================\n`;
                        });
                    } else {
                        output = "–ù–µ–º–∞—î –≤—Ä–∞–∑–ª–∏–≤–æ—Å—Ç–µ–π –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è.";
                    }

                    document.getElementById("output").innerText = output;
                })
                .catch(error => {
                    document.getElementById("output").innerText = "–û—à–∏–±–∫–∞: " + error.message;
                });
        }

        function showAICommands() {
            if (vulnerabilitiesData.length === 0) {
                document.getElementById("aiCommands").innerText = "–°–ø–æ—á–∞—Ç–∫—É –∑–∞–≥—Ä—É–∑—ñ—Ç—å –≤—Ä–∞–∑–ª–∏–≤–æ—Å—Ç—ñ!";
                return;
            }

            let aiOutput = "";
            vulnerabilitiesData.forEach(vuln => {
                aiOutput += `üî¥ –í—Ä–∞–∑–ª–∏–≤—ñ—Å—Ç—å: ${vuln.plugin_name}\n`;
                aiOutput += `‚öôÔ∏è –ö–æ–º–∞–Ω–¥–∏ –≤—ñ–¥ –®–Ü:\n`;

                if (vuln.recommendation) {
                    const bashRegex = /```bash\s+([\s\S]*?)\s+```/g; // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –≤–∏–ª—É—á–µ–Ω–Ω—è –∫–æ–º–∞–Ω–¥ –∑ ```bash...```
                    let match;
                    while ((match = bashRegex.exec(vuln.recommendation)) !== null) {
                        aiOutput += `  ${match[1].trim()}\n`;
                    }
                } else {
                    aiOutput += "–ù–µ–º–∞—î –∫–æ–º–∞–Ω–¥ –≤—ñ–¥ –®–Ü\n";
                }

                aiOutput += `\n===========================\n`;
            });

            if (aiOutput === "") {
                aiOutput = "–®–Ü –Ω–µ –Ω–∞–¥–∞–≤ –∫–æ–º–∞–Ω–¥–∏ –¥–ª—è —Ü–∏—Ö —É—Ä–∞–∑–ª–∏–≤–æ—Å—Ç–µ–π.";
            }

        }
    </script>
